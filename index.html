<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Simple Quiz</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <form name="submit-to-google-sheet">
        <div id="answer-button">
          <button class="btn">Ans1</button>
          <button class="btn">Ans2</button>
          <button class="btn">Ans3</button>
          <button class="btn">Ans4</button>
        </div>
        
          <input type="text" name="Email" class="btn" id="inp" placeholder="Enter Gmail" oninput="toggleButton()" required>
          <button id="next-btn">Next</button>
        </form>
        
       
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
